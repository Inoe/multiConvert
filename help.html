<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
span {border-radius:8px;padding:2px 4px;color:#fff;}
span.t11 {background:#0f9b12;}
span.t21 {background:#e32525;}
span.t22 {background:#e3ab25;}
span.t23 {background:#62cd37;}
span.t31 {background:#3777cd;}
div.content {line-height:24px;}
</style>
<script type="text/javascript" charset="utf-8" src="cordova-2.4.0.js"></script> 
</head>
<body>

<div class="header">
<div class="menuimage-info"><img src="images/help.png"></div>
<div class="headersub">Help</div>
</div>
<div class="divider"></div>

<div class="content">
<div class="imghandler"><img src="images/tut1.jpg"></div>
Select the <span class="t11">category</span> you want to convert.
<br><br>
<div class="imghandler"><img src="images/tut2.jpg"></div>
Input the <span class="t21">value</span> and select the desired <span class="t22">units</span>. The <span class="t23">result</span> will be available in real-time as you do so.
<br><br>
<div class="imghandler"><img src="images/tut3.jpg"></div>
You have <span class="t31">options</span> to disable thousand separator for the result and to change the limit of decimal number.
</div>
