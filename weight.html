<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" charset="utf-8" src="cordova-2.4.0.js"></script> 
<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class="header">
<div class="menuimage-info"><img src="images/logo-mono.png"></div>
<div class="headersub">Weight</div>
</div>
<div class="divider"></div>

<div class="content">
<form id="convert" oninput="updateOutput()">
<div class="left">&#9654; <input class="box" name="value" type="number"></div>
<div class="right">
<select name="from" onchange="updateOutput()">
<option value="0.001">mg</option>
<option value="1">g</option>
<option value="1000" selected="yes">kg</option>
<option value="1000000">tonne</option>
<option value="907184.74">tons (US)</option>
<option value="10166046.9088">tons (UK)</option>
<option value="0.064891">grains</option>
<option value="28.34952">ounces</option>
<option value="453.59237">pounds</option>
<option value="6350.29318">stones</option>
</select></div>
<br>

<div class="left">= <input class="box2" name="result" type="text"></div>

<div class="right"><select name="to" onchange="updateOutput()">
<option value="0.001">mg</option>
<option value="1">g</option>
<option value="1000">kg</option>
<option value="1000000">tonne</option>
<option value="907184.74">tons (US)</option>
<option value="10166046.9088">tons (UK)</option>
<option value="0.064891">grains</option>
<option value="28.34952">ounces</option>
<option value="453.59237" selected="yes">pounds</option>
<option value="6350.29318">stones</option>
</select></div>
<div style="clear:both;">
<div class="left">Thousand Separator</div>
<div class="right"><input type="checkbox" id="separator" onchange="updateOutput()" checked></div>
</div>
<div class="left">Limit Decimals</div>
<div class="right">
<select name="decimals" onchange="updateOutput()">
<option value="0">rounded</option>
<option value="2" selected="yes">2</option>
<option value="4">4</option>
<option value="unlimited">unlimited</option>
</select>
</div>
</form>

</div>

</body>
</html>
