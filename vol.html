<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" charset="utf-8" src="cordova-2.4.0.js"></script> 
<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class="header">
<div class="menuimage-info"><img src="images/logo-mono.png"></div>
<div class="headersub">Volume</div>
</div>
<div class="divider"></div>

<div class="content">
<form id="convert" oninput="updateOutput()">
<div class="left">&#9654; <input class="box" name="value" type="number"></div>
<div class="right">
<select name="from" onchange="updateOutput()">
<option value="0.000001">cm&#179;</option>
<option value="1" selected="yes">m&#179;</option>
<option value="0.000001">ml</option>
<option value="0.001">liters</option>
<option value="0.0000284130625">fl oz (UK)</option>
<option value="0.0000295735296">fl oz (US)</option>
<option value="0.00454609">gallons (UK)</option>
<option value="0.003785411784">gallons (US)</option>
<option value="0.000016387064">inches&#179;</option>
<option value="0.0283168466">feet&#179;</option>
<option value="0.764554858">yards&#179;</option>
</select></div>
<br>

<div class="left">= <input class="box2" name="result" type="text"></div>

<div class="right"><select name="to" onchange="updateOutput()">
<option value="0.000001">cm&#179;</option>
<option value="1">m&#179;</option>
<option value="0.000001">ml</option>
<option value="0.001" selected="yes">liters</option>
<option value="0.0000284130625">fl oz (UK)</option>
<option value="0.0000295735296">fl oz (US)</option>
<option value="0.00454609">gallons (UK)</option>
<option value="0.003785411784">gallons (US)</option>
<option value="0.000016387064">inches&#179;</option>
<option value="0.0283168466">feet&#179;</option>
<option value="0.764554858">yards&#179;</option>
</select></div>
<div style="clear:both;">
<div class="left">Thousand Separator</div>
<div class="right"><input type="checkbox" id="separator" onchange="updateOutput()" checked></div>
</div>
<div class="left">Limit Decimals</div>
<div class="right">
<select name="decimals" onchange="updateOutput()">
<option value="0">rounded</option>
<option value="2" selected="yes">2</option>
<option value="4">4</option>
<option value="unlimited">unlimited</option>
</select>
</div>
</form>
</div>

</body>
</html>
